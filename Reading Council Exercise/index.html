<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import bootstrap from cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Reading Bin Collection Dates</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <form id="postcodeForm">
        <div class="d-flex flex-column">
          <i class="fas fa-spinner fa-pulse hidden"></i>
          <label for="postcode" style="text-align: center;">Enter postcode</label>
          <input type="text" id="postcode" name="postcode" placeholder="A12 3BC"/>
          <button type="button" class="btn btn-primary" id="postcodeButton">Submit</button>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <form id="UPRNForm" hidden>
        <div class="d-flex flex-column">
          <select id="UPRNSelectbox">
            <option value="">Select an address</option>
          </select>
          <button type="button" class="btn btn-primary" id="UPRNButton">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script src="../src/main.js"></script>
</html>
